<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-text {
            margin-right: 10px;
            color: gray; /* default color */
        }

        .active {
            color: green;
        }

        .inactive {
            color: red;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            border-style: solid;
            border-width: 1px;
            border-color: rgb(40, 8, 249);
            border-radius: 50px;
            height: 24px;
            width: 48px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 2px;
            background-color: rgb(249, 21, 9);
            transition: .4s;
            border-radius: 50px;
        }

        input:checked + .slider {
            background-color: #926fd8;
        }

        input:checked + .slider:before {
            transform: translateX(23px);
            background-color: aliceblue;
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="status-text inactive">Nonaktif</span>
        <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider"></span>
        </label>
        <span class="status-text active">Aktif</span>
    </div>

    <script>
        document.getElementById('toggleSwitch').addEventListener('change', function() {
            const statusText = document.getElementsByClassName('status-text');

            if (this.checked) {
                statusText[0].classList.remove('inactive');
                statusText[0].classList.add('active');
                statusText[1].classList.remove('active');
                statusText[1].classList.add('inactive');
            } else {
                statusText[0].classList.remove('active');
                statusText[0].classList.add('inactive');
                statusText[1].classList.remove('inactive');
                statusText[1].classList.add('active');
            }
        });
    </script>
</body>
</html>
